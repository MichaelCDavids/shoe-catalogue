<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Shoe Catalogue | M Davids</title>
  <meta name="description" content="A simple online shoe catalogue">
  <meta name="author" content="Michael Davids">

  <!-- Mobile Specific Metas
  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="lodash.js"></script>
  <!-- Handlebars Template
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script type="text/x-template" class="availableStockTemplate">
    <h4>Shoes In Stock</h4>
    {{#each shoes}}
      <div class="one-third column items">
        <img src="https://placebear.com/g/100/100" alt="Me">
        <h5>Item Name</h5>
        <table class="">
          <tr class="">
            <td class="">Brand:</td>
            <td class="">{{brand}}</td>
          </tr>
          <tr class="">
            <td class="">size:</td>
            <td class="">{{size}}</td>
          </tr>
          <tr class="">
            <td class="">Color:</td>
            <td class="">{{color}}</td>
          </tr>
          <tr class="">
            <td class="">Price:</td>
            <td class="">{{price}}</td>
          </tr>
          <tr class="">
            <td class="">In Stock:</td>
            <td class="">{{in_stock}}</td>
          </tr>
       </table>
       <button onclick="addToCart({{this.id}})" type="button" name="button">Add to cart</button>
      </div>
    {{/each}}
  </script>
  <script type="text/x-template" class="afterSearchTemplate">
    <h5>Search Results</h5>
    {{#each scannedShoes}}
      <div class="one-third column items">
        <img src="https://placebear.com/g/100/100" alt="Me">
        <h6>Item Name</h6>
        <table>
          <tr class="">
            <td class="">Brand:</td>
            <td class="">{{brand}}</td>
          </tr>
          <tr class="">
            <td class="">Color:</td>
            <td class="">{{color}}</td>
          </tr>
          <tr class="">
            <td class="">Stock Left:</td>
            <td class="">{{in_stock}}</td>
          </tr>
          <tr class="">
            <td class="">Price:</td>
            <td class="">{{price}}</td>
          </tr>
        </table>
      </div>
    {{/each}}
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%; text-align:center;">
        <h4>Shoe Catalogue</h4>
        <p>A simple online shoe catalogue</p>
      </div>
    </div>
    <div class="row">
    </div>
    <div class="row search-area" style="margin-top: 5%; text-align:center;">
      <select class="brand" name="brand">
         <option value="">none</option>
         <option value="Adidas">Adidas</option>
         <option value="Asics">Asics</option>
         <option value="Caterpillar">Caterpillar</option>
         <option value="Converse">Converse</option>
         <option value="DC">DC</option>
         <option value="Fila">Fila</option>
         <option value="Nike">Nike</option>
         <option value="Lacoste">Lacoste</option>
         <option value="Puma">Puma</option>
         <option value="Vans">Vans</option>
         <option value="Reebok">Reebok</option>
      </select>
      <select class="size" name="size">
         <option value="0">none</option>
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12">12</option>
         <option value="13">13</option>
         <option value="14">14</option>
         <option value="15">15</option>
      </select>
      <select class="color" name="color">
        <option value="">none</option>
        <option value="beige">Beige</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
        <option value="grey">Grey</option>
        <option value="navy">Navy</option>
        <option value="orange">Orange</option>
        <option value="yellow">Pink</option>
        <option value="purple">Purple</option>
         <option value="red">Red</option>
         <option value="white">White</option>
      </select>
      <button id="search-button" type="button" name="search" >Search</button>
    </div>
    <div class="row add-area" style="margin-top: 5%; text-align:center;">
      <select class="addBrand" name="addBrand">
         <option value="Adidas">Adidas</option>
         <option value="Asics">Asics</option>
         <option value="Caterpillar">Caterpillar</option>
         <option value="Converse">Converse</option>
         <option value="DC">DC</option>
         <option value="Fila">Fila</option>
         <option value="Lacoste">Lacoste</option>
         <option value="Nike">Nike</option>
         <option value="Puma">Puma</option>
         <option value="Reebok">Reebok</option>
         <option value="Vans">Vans</option>
      </select>
      <select class="addSize" name="addSize">
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12">12</option>
         <option value="13">13</option>
         <option value="14">14</option>
         <option value="15">15</option>
      </select>
      <select class="addColor" name="addColor">
        <option value="beige">Beige</option>
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="green">Green</option>
        <option value="grey">Grey</option>
        <option value="navy">Navy</option>
        <option value="orange">Orange</option>
        <option value="yellow">Pink</option>
        <option value="purple">Purple</option>
         <option value="red">Red</option>
         <option value="white">White</option>
      </select>
      <input type="number" name="addPrice" class="addPrice">
      <input type="number" name="addstock" class="addStock">
      <button id="add-button" type="button" name="add" >Add</button>
    </div>
    <div class="row available-stock">
       <div class="twelve columns insertAvailableStockElement">

       </div>
    </div>
    <div class="row search-results" style="margin: 5% 5%; border: 1px solid black;">
      <div class="twelve columns insertSearchDataElement">

      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="js/shoe-catalogue-factory.js" charset="utf-8"></script><!--Linking JavaScript to index-->
<script src="js/shoe-catalogue-dom.js" charset="utf-8"></script><!--Linking JavaScript to index-->
</html>
