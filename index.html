<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Shoe Catalogue | M Davids</title>
  <meta name="description" content="A simple online shoe catalogue">
  <meta name="author" content="Michael Davids">

  <!-- Mobile Specific Metas
  ––––––––––––––––––––––––––––––––––––––––––––––––––-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- Handlebars Template
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script type="text/x-template" class="availableStockTemplate">
    <h4 style="text-align:center;">Shoes In Stock</h4>
    {{#each shoes}}
      <div class="one-third column items">
        <table>
          <tr>
            <td>Brand:</td>
            <td>{{brand}}</td>
          </tr>
          <tr>
            <td>size:</td>
            <td>{{size}}</td>
          </tr>
          <tr>
            <td>Color:</td>
            <td>{{color}}</td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>{{price}}</td>
          </tr>
          <tr>
            <td>In Stock:</td>
            <td>{{in_stock}}</td>
          </tr>
       </table>
       <button onclick="addToCart({{this.id}})" type="button" name="button">Add to cart</button>
      </div>
    {{/each}}
  </script>
  <script type="text/x-template" class="afterSearchTemplate">
    <h5>Search Results</h5>
    {{#each scannedShoes}}
      <div class="one-third column items">
        <table>
          <tr>
            <td>Brand:</td>
            <td>{{brand}}</td>
          </tr>
          <tr>
            <td>Color:</td>
            <td>{{color}}</td>
          </tr>
          <tr>
            <td>Stock Left:</td>
            <td>{{in_stock}}</td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>{{price}}</td>
          </tr>
        </table>
        <button onclick="addToCart({{this.id}})" type="button" name="button">Add to cart</button>
      </div>
    {{/each}}
  </script>
  <script type="text/x-template" class="shoppingCartTemplate">
    <h5>Shopping Cart</h5>
    <table>
      <tr class="">
        <td class="">Total Cost:</td>
        <td class="">{{total}}</td>
      </tr>
    </table>
    {{#each cartShoes}}
      <div class="one-third column items">
        <table>
          <tr>
            <td>Brand:</td>
            <td>{{brand}}</td>
          </tr>
          <tr>
            <td>size:</td>
            <td>{{size}}</td>
          </tr>
          <tr>
            <td>Color:</td>
            <td>{{color}}</td>
          </tr>
          <tr>
            <td>Price:</td>
            <td>{{price}}</td>
          </tr>
          <tr>
            <td>Qty:</td>
            <td>{{qty}}</td>
          </tr>
       </table>
       <button onclick="removeFromCart({{this.id}})" type="button" name="button">Remove</button>
      </div>
    {{/each}}
  </script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
